<mat-card class="card">
    <mat-card-content class="card-body">
        <div class="icon">
            <span [ngClass]="strengths.icon"></span>
        </div>
        <h3 class="h5 card-title mt-3">{{ strengths.title }}</h3>
        <p class="card-text">{{ strengths.description }}</p>
    </mat-card-content>
</mat-card>
